<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>BIBLIO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<script type="text/javascript" src="/js/app.js"></script>

<header th:fragment="header">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">BIBLIO</a>
        </div>
        <ul class="nav navbar-nav">
            <li th:class="*{location == 'index'}? 'active' : ''"><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
            <li th:class="*{location == 'users'}? 'active' : ''"><a href="/users/"><span class="glyphicon glyphicon-user"></span> <span>Пользователи</span></a></li>
            <li th:class="*{location == 'books'}? 'active' : ''"><a href="/books/"><span class="glyphicon glyphicon-book"></span> <span>Книги</span></a></li>
            <li th:class="*{location == 'categories'}? 'active' : ''"><a href="/categories/"><span class="glyphicon glyphicon-th-list"></span> <span>Категории</span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-cog"></span> <span>Настройки</span></a></li>
            <li><a href="/"><span class="glyphicon glyphicon-question-sign"></span> <span>О программе</span></a></li>
        </ul>
    </div>
</nav>
</header>
<div class="container">
    <h1>Привет, Библиотекарь!</h1>
    <ul>
        <li><a href="/users/">Пользователи</a></li>
        <li><a href="/books/">Книги</a></li>
    </ul>
</div>
</body>
</html>
